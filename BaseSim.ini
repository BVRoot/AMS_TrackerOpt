[InitModels]
    [[SplitInit]]
        speedOff = 0.0
        headOff = -25.0
        type = SplitInit
    [[ClutterInit]]
        frameLims = 0, 1
        xPos = -120.0
        yPos = 100.0
        xScale = 5.0
        yScale = 10.0
        speedLims = 0.0, 0.0
        headingLims = 0.0, 0.0
        type = NormalInit
    [[SpuriousInit]]
        frameLims = 0, 30
        xLims = -200.0, 20.0
        yLims = -20.0, 220.0
        speedLims = 0.0, 0.0
        headingLims = 0.0, 0.0
        type = UniformInit
[MotionModels]
    [[StormMotion]]
        deltaFrame = 1
        velModify = 0.15
        type = ConstVel_Model
    [[MergeMotion]]
        deltaFrame = -1
        velModify = 0.15
        type = ConstVel_Model
    [[NotMoving]]
        deltaFrame = 1
        velModify = 0.0
        type = ConstVel_Model
[TrackGens]
    [[Tracks]]
        type = Tracker
        init = TrackInit
        motion = StormMotion
        trackmaker = MakeTrack
    [[Clutter]]
        type = Tracker
        init = ClutterInit
        motion = NotMoving
        trackmaker = MakeTrack
    [[Splitter]]
        type = Splitter
        init = SplitInit
        motion = StormMotion
        trackmaker = MakeTrack
    [[Merger]]
        type = Merger
        init = SplitInit
        motion = MergeMotion
        trackmaker = MakeTrack
    [[Spurious]]
        type = Tracker
        init = TrackInit
        motion = NotMoving
        trackmaker = MakeTrack
[NoiseModels]
    [[PosNoise]]
        loc_variance = 0.1
        type = PosNoise
    [[FalseMerge]]
        false_merge_dist = 15.0
        false_merge_prob = 0.05
        type = FalseMerge
    [[TrackDrops]]
        dropout_prob = 0.05
        type = DropOut
    [[CluttDrops]]
        dropout_prob = 0.15
        type = DropOut
    [[CluttPos]]
        loc_variance = 0.1
        type = PosNoise
[SimModels]
    [[Processing]]
        prob_track_ends = 0.03
        [[[Tracks]]]
		noises = TrackDrops, FalseMerge, PosNoise
		[[[[Splitter]]]]
			cnt = 2
		[[[[Merger]]]]
			cnt = 2
